<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"> <!-- Tambahkan link ke file CSS -->
</head>
<body>
  <header> <!-- Tambahkan tag pembuka header -->
    <div class="logo">Alannn</div>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li>
          <a href="" class="active">Home</a>
        </li>
        <li>
          <a href="">Tentang kami</a>
        </li>
        <li>
          <a href="">Menu</a>
        </li>
        <li>
          <a href="">Contact</a> <!-- Perbaiki tag "contact" menjadi "Contact" -->
        </li>
      </ul>
    </nav>
  </header> <!-- Tambahkan tag penutup header -->

  <script>
    var hamburger = document.querySelector(".hamburger");  // Menambahkan "var" sebelum "hamburger" agar menjadi deklarasi variabel
    hamburger.onclick = function() {
        var navBar = document.querySelector(".nav-bar");  // Mengganti "navBar" menjadi "nav-bar" agar sesuai dengan kelas yang digunakan
        navBar.classList.toggle("active");  // Mengganti "nav-Bar" menjadi "navBar" agar sesuai dengan variabel yang dideklarasi sebelumnya
    }
    
  </script>

</body>
</html>
